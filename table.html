<!-- the table has :
column 1 - ordinal number, the index into the table
column 2 ... N - the language dependendet fields; when adding or changeing each logical column has
         2 physical columns : one is for text and one is to choose the language
coulumn N+1 ... M - the choice fields
the last column in for commands : add/del/chg -->
    <div id="tblid">
    <table id="tbl"  class="ui-widget-content">
    <thead>
    <tr style="background-color:GoldenRod">
      <th>No</th>
    </thead>
    </tr>
    </table>
    </div>    
    
<!-- Actions on the table:
  - display the content sorted by some criterias:
  * alphabetically on the first field 
  * alphabetically on the second field 
  * apply filter for : 
     * specific language of the first field
     * any option of the first field of the selections
  - the result of the display might be stored into a file -->   
  
    <!-- selections for display -->
    <button class=btn_store onclick="return displayTable.setStore();">Store</button>
    <select id="f1" onchange="return displayTable.setsort()"> 
        <option value="none" selected="selected">Sorting</option>
        <option value="filter" >Filter</option>
    </select>
    <!-- options for filters -->
    <div id="filter" style="display:none">
        <select id="filterlang" onchange="return displayTable.setlang()"> 
            <option value="none" selected="selected">Language</option>
            <option value="en">English</option>
            <option value="ro">Romanian</option>
            <option value="fr">French</option>
            <option value="ru">Russian</option>
            <option value="he">Hebrew</option>
        </select>
    </div>
    <!-- submit filter/display options -->
    <button class=btn_submit onclick="return displayTable.showLine(false);">Submit</button>
    
<!-- Actions on the table:
  - search a row which contains a given string into any of the language fields
-->   
  
    <!-- selections for search -->
    <select id="f2" onchange="return searchBook.setSearch();"> 
        <option value="none" selected="selected">Search options</option>
    </select>
    <!-- options for search -->
    <div id="searchcriteria" style="display:none">
        <textarea id="searchtext" rows=2 cols=24></textarea>        
        <select id="searchlang" onchange="return searchBook.setSearchLang('searchtext');"> 
            <option value="none" selected="selected">none</option>
            <option value="en">English</option>
            <option value="ro">Romanian</option>
            <option value="fr">French</option>
            <option value="ru">Russian</option>
            <option value="he">Hebrew</option>
        </select>
       <!-- submit search options -->
       <button class=btn_submit_search onclick="return searchBook.searchBook();">Submit</button>
    </div>
